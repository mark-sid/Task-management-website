{% extends 'projects/base.html' %}


{% block 'content' %}
<a href="{% url 'task_detail' task_id=task.id %}">Back</a>

<form method="POST" novalidate>
	{% csrf_token %}
	<h2>Update task</h2>

	{% for field in form %}
	<p>
		{% if field.errors %}
			<ul class="errorlist">
				{% for error in field.errors %}
					<li>{{ error }}</li>
				{% endfor %}
			</ul>
		{% endif %}

	 	{{ field.label_tag }} {{ field }}
	</p>
	{% endfor %}
	<input type="submit" value="Update"/>
</form>
{% endblock %}
