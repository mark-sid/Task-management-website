{% extends 'projects/base.html' %}


{% block 'content' %}
<a href="{% url 'project_detail' project_id=project.id %}">Back</a>
<form method="POST" novalidate>
	{% csrf_token %}
	<h2>Project update</h2>
	{% for field in form %}
	<p>
		{% if field.errors %}
			<ul class="errorlist">
				{% for error in field.errors %}
					<li>{{ error }}</li>
				{% endfor %}
			</ul>
		{% endif %}

	 	{{ field.label_tag }} {{ field }}
	</p>
	{% endfor %}
	<input type="submit" value="Update"/>
</form>
{% endblock %}
